<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Sections</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Assigned Sections</h2>

    <ul class="list-group">
        {% for section, server in assigned_sections %}
            <li class="list-group-item"><strong>Section {{ section }}</strong>: {{ server }}</li>
        {% endfor %}
    </ul>

    <button onclick="window.close()" class="btn btn-secondary mt-3">Close</button>
</body>
</html>
